<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <title>Harry Lee的pomotodo</title>
</head>

<body>
    <h1>Todo List</h1>
    <!-- 添加的div，给第一个div设置class -->
    <h3>添加任务:</h3>
    <div id="id-div-add">
        <input id=id-input-add type="text" placeholder="在此添加任务">
        <button id='id-button-add' type="button" class="btn-input">+</button>
    </div>
    <!-- 用来描述有多少个任务未完成 -->
    <div id="id-div-number">
        <span>还没有添加任何任务</span>
        <ul>
            <li><a href="#">未完成任务</a></li>
            <li><a href="#">已完成任务</a></li>
            <li><a href="#">所有任务</a></li>
        </ul>
    </div>
    <!-- container的div，给第二个div设置id -->
    <div id="id-div-container">

    </div>

    <script src='basic_function.js'></script>
    <script src='to do.js'>
    </script>
</body>

</html>
